<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Noto+Sans:wght@400;700&family=Tajawal:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>
    GoTaiwan
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <div class="header">
    <div class="banner d-flex-center position-relative">
      <div class="container">
        <a href="index.html"><img src="./assets/images/LOGO 6.svg" alt="logo" class="logo position-logo"></a>
        <h1 class="title text-l text-center text-white mb-15">Plan your dream trip in Taiwan!</h1>
        <div class="destination d-flex-center flex-wrap">
          <div class="flex-width-l">
            <input type="text" name="whereToGo" id="selectInput" placeholder="你想去哪兒?"
              class="search-input border-x text-m ps-13" list="dataOptionList">
            <ul class="whereInfo whereTo-show" id="selectOptions">
              <p class="mb-6">Popular destinations</p>
              <li class="mb-9">
                <a href="" class="d-flex align-items-center"><img src="./assets/images/location_list.svg" alt="map"
                    class="me-5 round-map">
                  <span href="">臺北市</span></a>
              </li>
              <li class="d-flex align-items-center mb-9">
                <img src="./assets/images/location_list.svg" alt="map" class="me-5 round-map">
                <a href="">臺南市</a>
              </li>
              <li class="d-flex align-items-center mb-9">
                <img src="./assets/images/location_list.svg" alt="map" class="me-5 round-map">
                <a href="">高雄市</a>
              </li>
              <li class="d-flex align-items-center mb-9">
                <img src="./assets/images/location_list.svg" alt="map" class="me-5 round-map">
                <a href="">台中市</a>
              </li>
              <li class="d-flex align-items-center">
                <img src="./assets/images/location_list.svg" alt="map" class="me-5 round-map">
                <a href="">花蓮市</a>
              </li>
            </ul>
          </div>
          <button class="text-white text-m border-x search-go mx-md-3 me-3" id="gobtn">Go</button>
          <div class="flex-width-s">
            <button class="text-m border-x search-more">搜尋更多</button>
            <div class="search-show search-more-info">
              <div class="d-md-flex">
                <p class="location-area me-md-7 mb-9">地區
                </p>
                <div class="location-flex mb-md-0 mb-9">
                  <div class="input-group-label">
                    <input name="area" id="north" type="radio" class="d-none">
                    <label for="north">北部</label>
                  </div>
                  <div class="input-group-label">
                    <input name="area" id="mid" type="radio" class="d-none">
                    <label for="mid">中部</label>
                  </div>
                  <div class="input-group-label">
                    <input name="area" id="south" type="radio" class="d-none">
                    <label for="south">南部</label>
                  </div>
                  <div class="input-group-label">
                    <input name="area" id="east" type="radio" class="d-none">
                    <label for="east">東部</label>
                  </div>
                  <div class="input-group-label">
                    <input name="area" id="islands" type="radio" class="d-none">
                    <label for="islands">離島</label>
                  </div>
                </div>
              </div>
              <div class="d-md-flex">
                <p class="location-area me-md-7 mb-9">縣市</p>
                <div id="city" class="location-flex input-group-city">
                  <p class="location-not">尚未選擇地區</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--category tag  -->
    <div class=" container mt-10 mb-15">
      <ul class="d-flex justify-content-center flex-lg-wrap overflow-x">
        <li class="mx-3">
          <a href="" class="tag text-m text-center text-secondary border-dot width-s py-4">All</a>
        </li>
        <li class="mx-3">
          <a href="" class="tag text-m text-center text-secondary border-dot width-s py-4">#Food</a>
        </li>
        <li class="mx-3">
          <a href="" class="tag text-m text-center text-secondary border-dot width-s py-4">#Hotels</a>
        </li>
        <li class="mx-3">
          <a href="" class="tag text-m text-center text-secondary border-dot width-s py-4">#Activities</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="container">
    <ul class="row" id="list-result">
        <li class="location-box col-md-4 col-12 mb-md-15 mb-11">
            <div class="click-card mb-3">
                <a href="" class="img img-hover">
                    <img src="./assets/images/pic.png" alt="" class="object-cover border-s">
                    <div class="click-btn d-flex justify-content-center align-items-center">
                        <p class="d-flex justify-content-center align-items-center">Click</p>
                    </div>
                </a>
            </div>
            <div class="singleLine">
                <p class="name mb-3">name</p>
                <p class="openTime mb-5">open time</p>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="./assets/images/location.svg" alt="location">
                    <p class="city">City</p>
                </div>
                <a href="" class="bg-tagBack text-center text-primary border-m width-s py-3">#Activities</a>
            </div>
        </li>
    </ul>
</div>
    <footer>
      <div class="bg-secondary">
        <div class="container text-white py-3 text-center">
          <p>copyright ©兩耳一草. all rights reserved</p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
